
<div class=" container mt-5 " >
    <div class="text-center">
        <h1>Iniciar sesión</h1>
    </div>
    <form [formGroup]="loginForm" (submit)="entrar()">
        <div class="mb-3">
          <label  class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="username" >
          <span *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].touched" class="text-danger form-text">
            *El campo no puede estar vacío
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" >
          <span *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched" class="text-danger form-text">
            *El campo no puede estar vacío
          </span>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
</div>
